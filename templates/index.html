<body>
    <div class="box">

        <p>N√§otuvastusega foorumi eesm√§rgiks on v√§hendada anon√º√ºmseid kasutajaid ning pakkuda isikup√§rastamatut ja turvalist kogemust foorumik√ºlastajatele.</p>

    <!-- S√µnumite kuvamise ala -->
    <div id="s√µnumid">
        <!-- S√µnumite sisu kuvatakse siia -->
    </div>

    <!-- S√µnumi postitamise vorm -->
    <form id="s√µnumiVorm">
        <textarea id="s√µnumitekst" placeholder="Sisesta s√µnum" required></textarea>
        <button type="button" id="valiEmojiNupp" onclick="avaEmojiPopup()">Vali emoji</button>
        <button type="submit">Postita</button>

    <div id="emojiPopup">
        <button onclick="lisadaEmoji('üòä')">üòä</button>
        <button onclick="lisadaEmoji('üëç')">üëç</button>
        <button onclick="lisadaEmoji('üëé')">üëé</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        var socket = io();

        // Function to append received messages to the message container
        function appendMessage(message) {
            var s√µnumiteKonteiner = document.getElementById("s√µnumid");
            var s√µnumiElement = document.createElement("div");
            s√µnumiElement.classList.add("message");
            s√µnumiElement.innerHTML = `<strong>${message.kasutaja}:</strong> ${message.tekst}`;
            s√µnumiteKonteiner.appendChild(s√µnumiElement);
        }

        // Listen for 'message' event from the server
        socket.on('message', function (message) {
            appendMessage(message);
        });

        // Function to send a message to the server
        document.getElementById('s√µnumiVorm').addEventListener('submit', function (e) {
            e.preventDefault();
            var s√µnumitekst = document.getElementById('s√µnumitekst').value;
            if (!s√µnumitekst) {
                alert('Palun t√§itke k√µik v√§ljad');
                return;
            }

            // Emit 'message' event to the server
            socket.emit('message', { kasutaja: "{{ kasutaja1 }}", tekst: s√µnumitekst });
            document.getElementById('s√µnumitekst').value = '';
        });
    </script>
    <script>
        // Emoji lisamise funktsioon
        function lisadaEmoji(emoji) {
            var s√µnumitekstElement = document.getElementById("s√µnumitekst");
            s√µnumitekstElement.value += emoji;
            sulgeEmojiPopup();
        }

        // Emoji pop-upi avamine
        function avaEmojiPopup() {
            var emojiPopup = document.getElementById("emojiPopup");
            emojiPopup.style.display = "block";
            // Saab lisada t√§iendavaid stiile v√µi animatsioone avamiseks
        }

        // Emoji pop-upi sulgemine
        function sulgeEmojiPopup() {
            var emojiPopup = document.getElementById("emojiPopup");
            emojiPopup.style.display = "none";
        }

        // S√µnumite massiiv
        var s√µnumid = [];

        // Funktsioon s√µnumite kuvamiseks
        function kuvaaS√µnumid() {
            var s√µnumiteKonteiner = document.getElementById("s√µnumid");
            s√µnumiteKonteiner.innerHTML = "";

            s√µnumid.forEach(function (s√µnum) {
                var s√µnumiElement = document.createElement("div");
                s√µnumiElement.classList.add("message");
                s√µnumiElement.innerHTML = `<strong>${s√µnum.kasutaja}:</strong> ${s√µnum.tekst}`;
                s√µnumiteKonteiner.appendChild(s√µnumiElement);
            });

            // Automaatne kerimine allapoole
            s√µnumiteKonteiner.scrollTop = s√µnumiteKonteiner.scrollHeight;
        }

        // S√µnumi postitamise vormi k√§sitlemine
        var s√µnumiVorm = document.getElementById("s√µnumiVorm");
        s√µnumiVorm.addEventListener("submit", function (e) {
            e.preventDefault();
            var kasutajaNimi = "{{ kasutaja1 }}";
            var s√µnumitekst = document.getElementById("s√µnumitekst").value;
            if (!s√µnumitekst) {
                return;
            }

            s√µnumid.push({ kasutaja: kasutajaNimi, tekst: s√µnumitekst });
            kuvaaS√µnumid();
            
            document.getElementById("kasutajanimi").value = "";
            document.getElementById("s√µnumitekst").value = "";
        });

        // S√ºndmusk√§sitleja lisamine dokumenti laadimisel
        document.addEventListener("DOMContentLoaded", function () {
            // S√µnumite kuvamine esialgu
            kuvaaS√µnumid();
        });
    </script>
